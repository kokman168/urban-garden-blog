<style>
.search-container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

.search-header {
  text-align: center;
  margin-bottom: 40px;
}

.search-header h1 {
  color: #2c5530;
  margin-bottom: 10px;
}

.search-header p {
  color: #666;
  font-size: 1.1rem;
}

.search-box {
  position: relative;
  margin-bottom: 30px;
}

#search-input {
  width: 100%;
  padding: 16px 50px 16px 20px;
  font-size: 1.2rem;
  border: 2px solid #e0e0e0;
  border-radius: 10px;
  transition: all 0.3s ease;
  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}

#search-input:focus {
  border-color: #2c5530;
  outline: none;
  box-shadow: 0 4px 10px rgba(44, 85, 48, 0.1);
}

.search-icon {
  position: absolute;
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 1.5rem;
  pointer-events: none;
}

.search-filters {
  margin-bottom: 30px;
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  gap: 10px;
}

.filter-label {
  color: #666;
  font-weight: bold;
  margin-right: 5px;
}

.search-tag {
  background: #f0f8f0;
  color: #2c5530;
  padding: 8px 16px;
  border-radius: 20px;
  text-decoration: none;
  border: 1px solid #e0f0e0;
  transition: all 0.3s ease;
  font-size: 0.9rem;
}

.search-tag:hover {
  background: #2c5530;
  color: white;
  transform: translateY(-2px);
}

#result-count {
  color: #666;
  margin-bottom: 20px;
  font-size: 1rem;
}

#results-container {
  list-style: none;
  padding: 0;
  margin: 0;
}

#results-container li {
  background: white;
  padding: 20px;
  margin-bottom: 15px;
  border-radius: 10px;
  border-left: 4px solid #2c5530;
  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  transition: all 0.3s ease;
}

#results-container li:hover {
  transform: translateX(5px);
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.search-result-title {
  color: #2c5530;
  font-weight: bold;
  font-size: 1.2rem;
  text-decoration: none;
  display: block;
  margin-bottom: 8px;
}

.search-result-title:hover {
  color: #4a7c59;
}

</style>

<script src="https://cdn.jsdelivr.net/npm/simple-jekyll-search@1.7.2/dest/simple-jekyll-search.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  var searchInput = document.getElementById('search-input');
  var resultCount = document.getElementById('result-count');
  var resultsContainer = document.getElementById('results-container');
  
  // Initialize search
  var sjs = SimpleJekyllSearch({
    searchInput: searchInput,
    resultsContainer: resultsContainer,
    json: '/urban-garden-blog/search.json',
    templateMiddleware: function(prop, value, template){
      if(prop === 'url'){
        if(value.indexOf('/urban-garden-blog/') === -1){
          var origin = window.location.origin;
          if(value.startsWith(origin)){
            value = origin + '/urban-garden-blog' + value.slice(origin.length);
          } else {
            value = '/urban-garden-blog' + value;
          }
        }
        return value;
      }
      return value;
    },
    searchResultTemplate: '<li><a href="{url}" class="search-result-title">{title}</a><div class="search-result-excerpt">{excerpt}</div><div class="search-result-meta">üìÖ {date} | üìÇ {categories}</div></li>',
    noResultsText: '<div class="no-results">üîç No results found. Try different keywords!</div>',
    limit: 50,
    fuzzy: true,
    exclude: ['Welcome']
  });
  
  // Update result count
  searchInput.addEventListener('input', function() {
    setTimeout(function() {
      var results = resultsContainer.querySelectorAll('li').length;
      if(searchInput.value.length > 0) {
        if(results > 0) {
          resultCount.textContent = 'Found ' + results + ' result' + (results === 1 ? '' : 's');
        } else {
          resultCount.textContent = '';
        }
      } else {
        resultCount.textContent = '';
      }
    }, 100);
  });
  
  // Handle tag clicks
  document.querySelectorAll('.search-tag').forEach(function(tag) {
    tag.addEventListener('click', function(e) {
      e.preventDefault();
      searchInput.value = this.getAttribute('data-search');
      searchInput.dispatchEvent(new Event('input'));
      searchInput.focus();
    });
  });
  
  // Focus search on page load
  searchInput.focus();
});
</script>
