  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Collections
collections:
  posts:
    output: true

# Show future posts (important for scheduled content)
future: true

# Monetization
monetization:
  google_adsense:
    enabled: true
    publisher_id: "ca-pub-7298798192334573"
  google_analytics: "G-WQ33YZNRCQ"
